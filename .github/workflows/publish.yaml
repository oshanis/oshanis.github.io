name: Deploy Hugo website to GitHub Pages

env:
  WC_HUGO_VERSION: '0.136.5'

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-22.04
    steps:
      # Dummy step to prevent missing download info error
      - name: Dummy reference for upload-artifact
        uses: actions/upload-artifact@v3
        with:
          name: dummy
          path: ./does-not-exist
        continue-on-error: true

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.6.0
        with:
          hugo-version: ${{ env.WC_HUGO_VERSION }}
          extended: true

      - name: Restore Hugo module cache
        uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache_runner/
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.mod') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Configure GitHub Pages
        id: pages
        uses: actions/configure-pages@v3

      - name: Build site with Hugo
        env:
          HUGO_ENVIRONMENT: production
        run: |
          echo "Hugo Cache Dir: $(hugo config | grep cachedir)"
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Setup Node.js for Pagefind
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Generate Pagefind search index
        run: npx pagefind --site "public"

      - name: Upload build output
        uses: actions/upload-pages-artifact@v2.1.2
        with:
          path: ./public

  deploy:
    if: github.repository_owner != 'HugoBlox'
    runs-on: ubuntu-22.04
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.1.3